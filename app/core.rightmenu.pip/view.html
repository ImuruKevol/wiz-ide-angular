<div class="side-container"><div class="side-heading"><h3 class="nowrap m-0" style="max-width: 220px; overflow: hidden; text-overflow: ellipsis;"><span>PIP Packages</span></h3></div><div class="side-search area-round"><input class="form-control" type="text" placeholder="npm package name"/><button class="btn btn-primary ms-2">Install</button></div><div class="side-body"><table class="table table-hover"><thead><th class="text-center">Package</th><th class="text-center">Version</th><th class="text-center w-1"></th></thead><tbody><tr *ngFor="let item of package.data"><th>{{item.name}}</th><td>{{item.version}}</td><td class="w-1 nowrap"><button class="btn btn-sm me-1"><i class="fa-solid fa-circle-up"></i></button><button class="btn btn-sm"><i class="fa-solid fa-trash"></i></button></td></tr></tbody></table></div></div>
