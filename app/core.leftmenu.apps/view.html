<div class="browser-container"><div class="browser-search"><input class="form-control form-control-sm search-form" type="text" placeholder="Search..."/><button class="btn btn-sm btn-primary ml-1 pl-3 pr-3"><i class="fa-solid fa-plus"></i></button></div><div class="browser-list">       <div class="browser-list-wrapper" *ngFor="let category of app.categories"><div class="browser-category" *ngIf="app.categories.length &gt; 1"><span>{{category}}</span><small class="ml-1 text-muted">({{app.data[category].length}})</small></div><div class="browser-info" *ngFor="let item of app.data[category]" (click)="app.open(item)" [ngClass]="editor.activated &amp;&amp; item.path == editor.activated.path ? 'active' : ''"><div class="avatar-area avatar-area-sm mr-3"><div class="avatar-container"><i class="fa-solid fa-cube"></i></div></div><div class="title-area"><div class="item-header mb-1">{{item.title}}</div><div class="item-namespace text-muted">{{item.subtitle}}</div></div><div class="ml-auto active-marker"><i class="fa-solid fa-circle text-blue" style="font-size: 8px;"></i></div></div></div></div></div>
