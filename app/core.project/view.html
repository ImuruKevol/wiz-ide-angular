<div class="side-container"><div class="side-heading"><h3 class="nowrap m-0" style="max-width: 220px; overflow: hidden; text-overflow: ellipsis;"><span>Project</span></h3></div><div class="side-search area-round"><input class="form-control" type="text" placeholder="project" [(ngModel)]="keyword"/><button class="btn btn-primary ms-2" (click)="create(keyword)">Create</button></div><div class="side-body area-round"><table class="table table-hover"><tbody><tr *ngFor="let item of data"><ng-container *ngIf="match(item)"><th><h4 class="m-0">{{item.title ? item.title : item.id}}</h4><span class="mt-1" *ngIf="item.description">{{ item.description }}</span></th><td class="w-1 nowrap text-right"><a class="btn btn-sm me-1" [ngClass]="current == item.id ? 'btn-primary' : 'btn-white'" href="?branch={{item.id}}"><i class="fa-solid fa-check"></i></a><a class="btn btn-sm btn-white me-1" (click)="download(item)"><i class="fa-solid fa-download"></i></a><a class="btn btn-sm btn-white me-1" (click)="ng_download(item)"><i class="fa-brands fa-angular"></i></a><a class="btn btn-sm btn-white" (click)="open(item)"><i class="fa-solid fa-cog"></i></a></td></ng-container></tr></tbody></table></div><ngx-loading [show]="loading"></ngx-loading></div>
