<div class="side-container"><div class="side-heading"><h3 class="nowrap m-0" style="max-width: 220px; overflow: hidden; text-overflow: ellipsis;"><span>Commit</span></h3></div><div class="side-commit"><textarea class="form-control" type="text" placeholder="Commit message" [(ngModel)]="message" rows="5"></textarea><button class="btn btn-primary btn-block mt-2" (click)="commit(message)">Commit</button></div><div class="side-heading"><h3 class="nowrap m-0" style="max-width: 220px; overflow: hidden; text-overflow: ellipsis;"><span>Changes</span></h3></div><div class="side-body"><table class="table table-sm table-hover mb-0" *ngIf="files.length == 0"><tbody><tr><td class="text-center p-4">No Changes</td></tr></tbody></table><table class="table table-sm table-hover mb-0" *ngIf="files.length &gt; 0"><tbody><tr *ngFor="let item of files"><td><span class="badge badge-sm mr-1 {{item.color}}">{{item.change_type}}</span><span>{{item.path}}</span></td></tr></tbody></table></div></div><ngx-loading [show]="loading"></ngx-loading>
