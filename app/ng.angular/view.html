<div class="browser-container"><div class="browser-list">              <div class="browser-list-wrapper"><div class="browser-category"><span>Angular</span></div><div class="browser-info" *ngFor="let item of app.data" (click)="app.open(item)" [ngClass]="editor.activated &amp;&amp; item.path == editor.activated.path ? 'active' : ''"><div class="avatar-area avatar-area-sm mr-3"><div class="avatar-container"><i class="fa-brands fa-angular"></i></div></div><div class="title-area"><div class="item-header mb-1">{{item.title}}</div><div class="item-namespace text-muted">{{item.subtitle}}</div></div><div class="ml-auto active-marker"><i class="fa-solid fa-circle text-blue" style="font-size: 8px;"></i></div></div></div></div></div>
