<div class="workspace"><div class="d-none"><div id="dummy-modal-click" (click)="alert.cache()"></div></div><div class="workspace-header area-round"><div class="workspace-title"><img class="m-0" src="assets/logo.png"/></div><div class="workspace-header-menu row align-items-center"><div class="col-auto"><span class="status-indicator status-indicator-animated status-primary"><span class="status-indicator-circle"></span><span class="status-indicator-circle"></span><span class="status-indicator-circle"></span></span></div><div class="col" style="line-height: 1;"><h2 class="page-title">@wiz.title</h2></div><div class="col-auto actions if-desktop"><wiz-core-topmenu [event]="event"></wiz-core-topmenu></div></div></div><div class="workspace-body"><div class="workspace-leftmenu"><div class="d-block"><div class="btn" (click)="leftmenu.toggle('angular')" [ngClass]="leftmenu.mode == 'angular' ? 'active' : ''"><i class="fa-brands fa-angular"></i><div class="hover-area"><div class="sidemenu-icon"><i class="fa-brands fa-angular"></i></div><span>Angular</span></div></div></div><div class="d-block"><div class="btn" (click)="leftmenu.toggle('page')" [ngClass]="leftmenu.mode == 'page' ? 'active' : ''"><i class="fa-solid fa-window-restore"></i><div class="hover-area"><div class="sidemenu-icon"><i class="fa-solid fa-window-restore"></i></div><span>Page</span></div></div></div><div class="d-block"><div class="btn" (click)="leftmenu.toggle('layout')" [ngClass]="leftmenu.mode == 'layout' ? 'active' : ''"><i class="fa-solid fa-table-columns"></i><div class="hover-area"><div class="sidemenu-icon"><i class="fa-solid fa-table-columns"></i></div><span>Layout</span></div></div></div><div class="d-block"><div class="btn" (click)="leftmenu.toggle('component')" [ngClass]="leftmenu.mode == 'component' ? 'active' : ''"><i class="fa-solid fa-cubes"></i><div class="hover-area"><div class="sidemenu-icon"><i class="fa-solid fa-cubes"></i></div><span>Component</span></div></div></div><div class="d-block"><div class="btn" (click)="leftmenu.toggle('route')" [ngClass]="leftmenu.mode == 'route' ? 'active' : ''"><i class="fa-solid fa-link"></i><div class="hover-area"><div class="sidemenu-icon"><i class="fa-solid fa-link"></i></div><span>Route API</span></div></div></div><div class="d-block"><div class="btn" (click)="leftmenu.toggle('model')" [ngClass]="leftmenu.mode == 'model' ? 'active' : ''"><i class="fa-solid fa-database"></i><div class="hover-area"><div class="sidemenu-icon"><i class="fa-solid fa-database"></i></div><span>Model</span></div></div></div><div class="d-block"><div class="btn" (click)="leftmenu.toggle('controller')" [ngClass]="leftmenu.mode == 'controller' ? 'active' : ''"><i class="fa-solid fa-filter"></i><div class="hover-area"><div class="sidemenu-icon"><i class="fa-solid fa-filter"></i></div><span>Controller</span></div></div></div><div class="d-block"><div class="btn" (click)="leftmenu.toggle('service')" [ngClass]="leftmenu.mode == 'service' ? 'active' : ''"><i class="fa-solid fa-hammer"></i><div class="hover-area"><div class="sidemenu-icon"><i class="fa-solid fa-hammer"></i></div><span>Service</span></div></div></div><div class="d-block"><div class="btn" (click)="leftmenu.toggle('styles')" [ngClass]="leftmenu.mode == 'styles' ? 'active' : ''"><i class="fa-brands fa-css3-alt"></i><div class="hover-area"><div class="sidemenu-icon"><i class="fa-brands fa-css3-alt"></i></div><span>Styles</span></div></div></div><div class="d-block"><div class="btn" (click)="leftmenu.toggle('assets')" [ngClass]="leftmenu.mode == 'assets' ? 'active' : ''"><i class="fa-solid fa-images"></i><div class="hover-area"><div class="sidemenu-icon"><i class="fa-solid fa-images"></i></div><span>Assets</span></div></div></div></div><div class="workspace-leftapp area-round" *ngIf="leftmenu.mode"><wiz-core-leftmenu-apps *ngIf="leftmenu.mode == 'page'" [event]="event" [appmode]="'page'"></wiz-core-leftmenu-apps><wiz-core-leftmenu-apps *ngIf="leftmenu.mode == 'layout'" [event]="event" [appmode]="'layout'"></wiz-core-leftmenu-apps><wiz-core-leftmenu-apps *ngIf="leftmenu.mode == 'component'" [event]="event" [appmode]="'component'"></wiz-core-leftmenu-apps><wiz-core-leftmenu-angular *ngIf="leftmenu.mode == 'angular'" [event]="event"></wiz-core-leftmenu-angular><wiz-core-leftmenu-route *ngIf="leftmenu.mode == 'route'" [event]="event"></wiz-core-leftmenu-route></div><div class="workspace-editor"><div class="editor-list"><div class="editor-body" *ngFor="let item of editor.data" [ngClass]="editor.activated &amp;&amp; item.editor_id == editor.activated.editor_id ? 'active' : ''" (click)="editor.active(item)"><div class="editor-header"> <div class="header-text"><span>{{item.title}}</span><small class="ml-1" *ngIf="item.subtitle">({{item.subtitle}})</small></div><div class="actions"><div class="btn btn-square btn-sm btn-primary p-2" (click)="editor.minify(item)"><i class="fa-solid fa-minus"></i></div><div class="btn btn-square btn-sm btn-primary p-2" (click)="editor.close(item)"><i class="fa-solid fa-xmark"></i></div></div></div><div class="editor-selector" *ngIf="item.tabs.length &gt; 1"><a class="btn btn-square btn-sm p-2" *ngFor="let tab of item.tabs; index as idx" (click)="editor.load(item, idx)" [ngClass]="idx == item.current ? 'btn-white' : 'btn-primary'">{{tab.name}}</a></div><div class="editor-container"><wiz-core-editor-app-info *ngIf="item.tabs[item.current].mode == 'info.app'" [item]="item" [event]="event"></wiz-core-editor-app-info><wiz-core-editor-route-info *ngIf="item.tabs[item.current].mode == 'info.route'" [item]="item" [event]="event"></wiz-core-editor-route-info><div class="editor-monaco" *ngIf="item.tabs[item.current].mode == 'code'"><nu-monaco-editor [(ngModel)]="editor.files[item.tabs[item.current].path]" [options]="item.tabs[item.current].config" [height]="'100%'" (event)="init.editor(item, $event)"></nu-monaco-editor></div></div></div></div><div class="editor-minified" *ngIf="editor.minified.length &gt; 0"><div class="minified-padding"></div><div class="minified-item" *ngFor="let item of editor.minified" (click)="editor.reopen(item)"> <span>{{item.title}}</span></div></div></div><div class="workspace-rightapp" *ngIf="rightmenu.mode"><wiz-core-rightmenu-preview *ngIf="rightmenu.mode == 'preview'" [event]="event" (binding)="binding.bind($event)"></wiz-core-rightmenu-preview><wiz-core-rightmenu-pip *ngIf="rightmenu.mode == 'pip'" [event]="event"></wiz-core-rightmenu-pip><wiz-core-rightmenu-npm *ngIf="rightmenu.mode == 'npm'" [event]="event"></wiz-core-rightmenu-npm></div><div class="workspace-rightmenu"><div class="d-block"><div class="btn" (click)="rightmenu.toggle('preview')" [ngClass]="rightmenu.mode == 'preview' ? 'active' : ''"><i class="fa-solid fa-eye"></i><div class="hover-area"><span>Preview</span><div class="sidemenu-icon"><i class="fa-solid fa-eye"></i></div></div></div></div><div class="d-block"><div class="btn" (click)="rightmenu.toggle('branch')" [ngClass]="rightmenu.mode == 'branch' ? 'active' : ''"><i class="fa-solid fa-code-branch"></i><div class="hover-area"><span>Branch</span><div class="sidemenu-icon"><i class="fa-solid fa-code-branch"></i></div></div></div></div><div class="d-block"><div class="btn" (click)="rightmenu.toggle('commit')" [ngClass]="rightmenu.mode == 'commit' ? 'active' : ''"><i class="fa-solid fa-code-commit"></i><div class="hover-area"><span>Commit</span><div class="sidemenu-icon"><i class="fa-solid fa-code-commit"></i></div></div></div></div><div class="d-block"><div class="btn" (click)="rightmenu.toggle('npm')" [ngClass]="rightmenu.mode == 'npm' ? 'active' : ''"><i class="fa-solid fa-boxes-packing"></i><div class="hover-area"><span>NPM Package</span><div class="sidemenu-icon"><i class="fa-solid fa-boxes-packing"></i></div></div></div></div><div class="d-block"><div class="btn" (click)="rightmenu.toggle('pip')" [ngClass]="rightmenu.mode == 'pip' ? 'active' : ''"><i class="fa-brands fa-python"></i><div class="hover-area"><span>PIP Package</span><div class="sidemenu-icon"><i class="fa-brands fa-python"></i></div></div></div></div><div class="d-block"><div class="btn" (click)="rightmenu.toggle('config')" [ngClass]="rightmenu.mode == 'config' ? 'active' : ''"><i class="fa-solid fa-cog"></i><div class="hover-area"><span>Config</span><div class="sidemenu-icon"><i class="fa-solid fa-cog"></i></div></div></div></div><div class="mt-auto"></div><div class="d-block"><div class="btn" (click)="rightmenu.toggle('setting')" [ngClass]="rightmenu.mode == 'setting' ? 'active' : ''"><i class="fa-solid fa-wrench"></i><div class="hover-area"><span>Server Setting</span><div class="sidemenu-icon"><i class="fa-solid fa-wrench"></i></div></div></div></div><div class="d-block"><div class="btn" (click)="rightmenu.toggle('status')" [ngClass]="rightmenu.mode == 'status' ? 'active' : ''"><i class="fa-solid fa-heart-pulse"></i><div class="hover-area"><span>System Status</span><div class="sidemenu-icon"><i class="fa-solid fa-heart-pulse"></i></div></div></div></div></div></div><ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts><ngx-loading [show]="loading.status"></ngx-loading></div>
