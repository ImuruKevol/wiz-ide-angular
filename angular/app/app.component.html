<div class="workspace"><div class="d-none"><div id="dummy-modal-click" (click)="alert.cache()"></div></div><div class="workspace-header area-round"><div class="workspace-title"><img class="m-0" src="assets/logo.png"/></div><div class="workspace-header-menu row align-items-center"><div class="col-auto"><span class="status-indicator status-indicator-animated status-primary"><span class="status-indicator-circle"></span><span class="status-indicator-circle"></span><span class="status-indicator-circle"></span></span></div><div class="col" style="line-height: 1;"><h2 class="page-title">@wiz.title</h2></div><div class="col-auto actions if-desktop"><wiz-core-topmenu [event]="event"></wiz-core-topmenu></div></div></div><div class="workspace-body"><div class="workspace-leftmenu"><div class="d-block" *ngFor="let item of leftmenu.top"><div class="btn" (click)="leftmenu.toggle(item.id)" [ngClass]="leftmenu.mode == item.id ? 'active' : ''"><i class="{{ item.icon }}"></i><div class="hover-area"><div class="sidemenu-icon"><i class="{{ item.icon }}"></i></div><span>{{ item.name }}</span></div></div></div><div class="mt-auto"></div><div class="d-block" *ngFor="let item of leftmenu.bottom"><div class="btn" (click)="leftmenu.toggle(item.id)" [ngClass]="leftmenu.mode == item.id ? 'active' : ''"><i class="{{ item.icon }}"></i><div class="hover-area"><div class="sidemenu-icon"><i class="{{ item.icon }}"></i></div><span>{{ item.name }}</span></div></div></div></div><div class="workspace-leftapp area-round" *ngIf="leftmenu.mode"><wiz-config-leftmenu [event]="event" [menu]="leftmenu" [binding]="binding"></wiz-config-leftmenu></div><div class="workspace-editor"><div class="editor-list"><div class="editor-body" *ngFor="let item of editor.data" [ngClass]="editor.activated &amp;&amp; item.editor_id == editor.activated.editor_id ? 'active' : ''" (click)="editor.active(item)"><div class="editor-header"> <div class="header-text"><span>{{item.title}}</span><small class="ml-1" *ngIf="item.subtitle">({{item.subtitle}})</small></div><div class="actions"><div class="btn btn-square btn-sm btn-primary p-2" (click)="editor.minify(item)"><i class="fa-solid fa-minus"></i></div><div class="btn btn-square btn-sm btn-primary p-2" (click)="editor.close(item)"><i class="fa-solid fa-xmark"></i></div></div></div><div class="editor-selector" *ngIf="item.tabs.length &gt; 1"><a class="btn btn-square btn-sm p-2" *ngFor="let tab of item.tabs; index as idx" (click)="editor.load(item, idx)" [ngClass]="idx == item.current ? 'btn-white' : 'btn-primary'">{{tab.name}}</a></div><div class="editor-container"><wiz-core-editor-app-info *ngIf="item.tabs[item.current].mode == 'info.app'" [item]="item" [event]="event"></wiz-core-editor-app-info><wiz-core-editor-route-info *ngIf="item.tabs[item.current].mode == 'info.route'" [item]="item" [event]="event"></wiz-core-editor-route-info><div class="editor-monaco" *ngIf="item.tabs[item.current].mode == 'code'"><nu-monaco-editor [(ngModel)]="editor.files[item.tabs[item.current].path]" [options]="item.tabs[item.current].config" [height]="'100%'" (event)="init.editor(item, $event)"></nu-monaco-editor></div></div></div></div><div class="editor-minified" *ngIf="editor.minified.length &gt; 0"><div class="minified-padding"></div><div class="minified-item" *ngFor="let item of editor.minified" (click)="editor.reopen(item)"> <span>{{item.title}}</span></div></div></div><div class="workspace-rightapp" *ngIf="rightmenu.mode"><wiz-config-rightmenu [event]="event" [menu]="rightmenu" [binding]="binding"></wiz-config-rightmenu></div><div class="workspace-rightmenu"><div class="d-block" *ngFor="let item of rightmenu.top"><div class="btn" (click)="rightmenu.toggle(item.id)" [ngClass]="rightmenu.mode == item.id ? 'active' : ''"><i class="{{ item.icon }}"></i><div class="hover-area"><span>{{ item.name }}</span><div class="sidemenu-icon"><i class="{{ item.icon }}"></i></div></div></div></div><div class="mt-auto"></div><div class="d-block" *ngFor="let item of rightmenu.bottom"><div class="btn" (click)="rightmenu.toggle(item.id)" [ngClass]="rightmenu.mode == item.id ? 'active' : ''"><i class="{{ item.icon }}"></i><div class="hover-area"><span>{{ item.name }}</span><div class="sidemenu-icon"><i class="{{ item.icon }}"></i></div></div></div></div></div></div><ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts><ngx-loading [show]="loading.status"></ngx-loading></div>
