<div class="workspace"><div class="d-none"><div id="dummy-modal-click" (click)="alert.cache()"></div></div><div class="workspace-header area-round"><div class="workspace-title"><img class="m-0" src="assets/logo.png"/></div><div class="workspace-header-menu row align-items-center"><div class="col-auto"><span class="status-indicator status-indicator-animated status-primary"><span class="status-indicator-circle"></span><span class="status-indicator-circle"></span><span class="status-indicator-circle"></span></span></div><div class="col" style="line-height: 1;"><h2 class="page-title">@wiz.title</h2></div><div class="col-auto actions if-desktop"><wiz-core-topmenu [scope]="scope"></wiz-core-topmenu></div></div></div><div class="workspace-body"><div class="workspace-leftmenu"><div class="d-block" *ngFor="let item of leftmenu.top"><div class="btn" (click)="leftmenu.toggle(item.id)" [ngClass]="leftmenu.mode == item.id ? 'active' : ''"><i class="{{ item.icon }}"></i><div class="hover-area"><div class="sidemenu-icon"><i class="{{ item.icon }}"></i></div><span>{{ item.name }}</span></div></div></div><div class="mt-auto"></div><div class="d-block" *ngFor="let item of leftmenu.bottom"><div class="btn" (click)="leftmenu.toggle(item.id)" [ngClass]="leftmenu.mode == item.id ? 'active' : ''"><i class="{{ item.icon }}"></i><div class="hover-area"><div class="sidemenu-icon"><i class="{{ item.icon }}"></i></div><span>{{ item.name }}</span></div></div></div></div><div class="workspace-leftapp area-round" *ngIf="leftmenu.mode"><wiz-config-leftmenu [scope]="scope" [menu]="leftmenu" [binding]="binding"></wiz-config-leftmenu></div><div class="workspace-editor"><div class="editor-list"><div class="editor-body" *ngFor="let item of editorManager.editable" [ngClass]="editorManager.activated &amp;&amp; item.id == editorManager.activated.id ? 'active' : ''" (click)="item.activate()"><div class="editor-header"> <div class="header-text"><span>{{item.title}}</span><small class="ml-1" *ngIf="item.subtitle">({{item.subtitle}})</small></div><div class="actions"><div class="btn btn-square btn-sm btn-primary p-2" (click)="item.minify()"><i class="fa-solid fa-minus"></i></div><div class="btn btn-square btn-sm btn-primary p-2" (click)="item.close()"><i class="fa-solid fa-xmark"></i></div></div></div><div class="editor-selector" *ngIf="item.tabs.length &gt; 1"><a class="btn btn-square btn-sm p-2" *ngFor="let tab of item.tabs; index as idx" (click)="item.select(idx)" [ngClass]="idx == item.current ? 'btn-white' : 'btn-primary'">{{tab.name}}</a></div><div class="editor-container" *ngIf="item.tab()"><wiz-core-editor [scope]="scope" [editor]="item"></wiz-core-editor></div></div></div><div class="editor-minified" *ngIf="editorManager.minified.length &gt; 0"><div class="minified-padding"></div><div class="minified-item" *ngFor="let item of editorManager.minified" (click)="item.activate()"> <span>{{item.title}}</span></div></div></div><div class="workspace-rightapp" *ngIf="rightmenu.mode" style="width: {{ rightmenu.width }}px;"><wiz-config-rightmenu [scope]="scope" [menu]="rightmenu" [binding]="binding"></wiz-config-rightmenu></div><div class="workspace-rightmenu"><div class="d-block" *ngFor="let item of rightmenu.top"><div class="btn" (click)="rightmenu.toggle(item)" [ngClass]="rightmenu.mode == item.id ? 'active' : ''"><i class="{{ item.icon }}"></i><div class="hover-area"><span>{{ item.name }}</span><div class="sidemenu-icon"><i class="{{ item.icon }}"></i></div></div></div></div><div class="mt-auto"></div><div class="d-block" *ngFor="let item of rightmenu.bottom"><div class="btn" (click)="rightmenu.toggle(item)" [ngClass]="rightmenu.mode == item.id ? 'active' : ''"><i class="{{ item.icon }}"></i><div class="hover-area"><span>{{ item.name }}</span><div class="sidemenu-icon"><i class="{{ item.icon }}"></i></div></div></div></div></div></div><wiz-config-shortcuts [scope]="scope"></wiz-config-shortcuts><ngx-loading [show]="loading.status"></ngx-loading></div>
